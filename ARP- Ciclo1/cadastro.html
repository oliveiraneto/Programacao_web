<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Paciente</title>
  <link rel="stylesheet" href="style2.css"> <!-- Importação do arquivo de estilo CSS -->
</head>
<body>
  <header>
    <h1>Cadastro de Paciente</h1>
  </header>
  <main>
    <form action="#" method="post">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="data-nascimento">Data de nascimento:</label>
      <input type="date" id="data-nascimento" name="data-nascimento" required>
    
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
      <!-- O campo CPF deve ser preenchido com a seguinte máscara: xxx.xxx.xxx-xx -->
    
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>
    
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" required>
      <!-- O campo telefone deve ser preenchido com a seguinte máscara: (xx) xxxx-xxxx ou (xx) xxxxx-xxxx -->
    
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    
      <label for="genero">Gênero:</label>
      <select id="genero" name="genero" required>
        <option value="">Selecione o gênero</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
    
      <button type="submit">Salvar</button>
    </form>
</main>
</body>
</html>
