<!DOCTYPE html>
<html>
<head>
	<title>Reversão de String</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Reversão de String</h1>
	<!-- Formulário para entrada da string -->
	<p>Insira a string abaixo para reverter:</p>
	<input type="text" id="string">
	<button onclick="reverter()">Reverter String</button>
    <!-- Elemento para exibição do resultado da reversão -->
<p id="resultado"></p>

<script>
	// Função para reverter a string
    function reverseString(str) {
        var reversed = "";
        for (var i = str.length - 1; i >= 0; i--) {
              reversed += str[i];
        }
        return reversed;
    }

    // Função para lidar com o clique no botão e exibir o resultado
    function reverter() {
        var string = document.getElementById("string").value;
        if (string.length === 0) {
            document.getElementById("resultado").innerHTML = "Por favor, insira uma string.";
        } else {
            var resultado = reverseString(string);
            document.getElementById("resultado").innerHTML = "String reversa: " + resultado;
        }
    }
</script>
</body>
</html>
