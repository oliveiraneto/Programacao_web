<!DOCTYPE html>
<html>
<head>
	<title>Reversão de String</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Reversão de String</h1>
	<p>Insira a string abaixo para reverter:</p>
	<input type="text" id="string">
	<button onclick="reverter()">Reverter String</button>
	<p id="resultado"></p>
    <script>
        function reverseString(str) {
            var reversed = "";
            for (var i = str.length - 1; i >= 0; i--) {
                  reversed += str[i];
            }
            return reversed;
        }
    
        function reverter() {
            var string = document.getElementById("string").value;
            if (string.length === 0) {
                document.getElementById("resultado").innerHTML = "Por favor, insira uma string.";
            } else {
                var resultado = reverseString(string);
                document.getElementById("resultado").innerHTML = "String reversa: " + resultado;
            }
        }
    </script>
</body>
</html>
