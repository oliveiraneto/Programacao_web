<!DOCTYPE html>
<html>
<head>
	<title>Soma de Array</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Importação do arquivo de estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Título da página -->
	<h1>Soma de Array</h1>
    <!-- Descrição e entrada do array a ser calculado -->
<p>Insira um array de números separados por vírgula abaixo para calcular a soma:</p>
<input type="text" id="array">
<button onclick="calcular()">Calcular Soma</button>

<!-- Exibição do resultado -->
<p id="resultado"></p>

<!-- Script para o cálculo da soma -->
<script>
    function sumArray(arr) {
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
              if (typeof arr[i] === 'number') {
                sum += arr[i];
              }
        }
        return sum;
    }

    function calcular() {
        var array = document.getElementById("array").value;
        var arr = array.split(",");
        for (var i = 0; i < arr.length; i++) {
            arr[i] = parseFloat(arr[i]);
        }
        var resultado = sumArray(arr);
        document.getElementById("resultado").innerHTML = "A soma dos números é: " + resultado;
    }
</script>
</body>
</html>
