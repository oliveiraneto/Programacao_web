<!DOCTYPE html>
<html>
<head>
  <!-- Define o título da página -->
  <title>Calcular Fatorial</title>
  <!-- Importa o arquivo CSS para estilizar a página -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Título principal da página -->
  <h1>Calcular Fatorial</h1>
  <!-- Campo de entrada do número a ser calculado o fatorial -->
<label>Digite um número:</label>
<input type="number" id="num">

  <!-- Botão para calcular o fatorial do número digitado -->

  <!-- Elemento para exibir o resultado do cálculo -->
