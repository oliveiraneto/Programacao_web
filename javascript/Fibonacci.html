<!DOCTYPE html>
<html>
<head>
	<title>Sequência de Fibonacci</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Sequência de Fibonacci</h1>
	<p>Insira o número de termos abaixo para gerar a sequência:</p>
	<input type="number" id="numero">
	<button onclick="gerar()">Gerar Sequência</button>
	<p id="resultado"></p>
    <script>
        function fibonacci(n) {
            var fibo = [0, 1];
            for (var i = 2; i <= n; i++) {
                  fibo[i] = fibo[i-1] + fibo[i-2];
            }
            return fibo;
        }
    
        function gerar() {
            var numero = parseInt(document.getElementById("numero").value);
            if (isNaN(numero)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira um número válido.";
            } else {
                var sequencia = fibonacci(numero);
                var resultado = "Sequência de Fibonacci com " + numero + " termos: " + sequencia.join(", ");
                document.getElementById("resultado").innerHTML = resultado;
            }
        }
    </script>
</body>
</html>
