<!DOCTYPE html>
<html>
<head>
	<title>Cálculo de Fatorial</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Cálculo de Fatorial</h1>
	<p>Insira o número abaixo para calcular o fatorial:</p>
	<input type="number" id="numero">
	<button onclick="calcular()">Calcular Fatorial</button>
	<p id="resultado"></p>
    <script>
        function fatorial(n) {
            if (n == 0 || n == 1) {
                  return 1;
            } else {
                  return n * fatorial(n - 1);
            }
        }
    
        function calcular() {
            var numero = parseInt(document.getElementById("numero").value);
            if (isNaN(numero)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira um número válido.";
            } else {
                var resultado = fatorial(numero);
                document.getElementById("resultado").innerHTML = numero + "! = " + resultado;
            }
        }
    </script>
</body>
</html>
