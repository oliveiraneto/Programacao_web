<!DOCTYPE html>
<html>
<head>
	<title>Cálculo de Fatorial</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Cálculo de Fatorial</h1>
	<p>Insira o número abaixo para calcular o fatorial:</p>
	<input type="number" id="numero">
	<button onclick="calcular()">Calcular Fatorial</button>
	<p id="resultado"></p>
    <script>
        // Função que calcula o fatorial de um número n
        function fatorial(n) {
            if (n == 0 || n == 1) {
                  return 1;
            } else {
                  return n * fatorial(n - 1);
            }
        }
            // Função que é executada quando o botão "Calcular Fatorial" é clicado
    function calcular() {
        // Obtém o número digitado pelo usuário
        var numero = parseInt(document.getElementById("numero").value);
        // Verifica se o número é válido
        if (isNaN(numero)) {
            document.getElementById("resultado").innerHTML = "Por favor, insira um número válido.";
        } else {
            // Calcula o fatorial e exibe o resultado
            var resultado = fatorial(numero);
            document.getElementById("resultado").innerHTML = numero + "! = " + resultado;
        }
    }
</script>
</body>
</html>
